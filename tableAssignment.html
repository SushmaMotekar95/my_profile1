<!DOCTYPE html>
<html>
    <head>
        <title>Table Assignment</title>
        <style>
            table, tr,th,td
            {
                border:2px solid cadetblue;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <p><h3><b>Accessories</b></h3></p>
        <table>
            <thead>
                <th>Sr.No</th>
                <th colspan="2">Accessories</th>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Pen</td>
                    <td>Book</td>
                </tr>
                <tr>
                    <td>202</td>
                    <td>Pencil</td>
                    <td>Note Book</td>
                </tr>
                <tr>
                    <td>303</td>
                    <td>Rubber</td>
                    <td>Bag</td>
                </tr>
            </tbody>
        </table>

        <hr>
        <p><h3><b><p>Accessories With Quantities</p></b></h3></p>
        <table>
            <thead>
                <th>Sr.No</th>
                <th> Accessories</th>
                <th>Quantities</th>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td>Pen</td>
                    <td rowspan="2">20</td>
                </tr>
                <tr>
                    <td>200</td>
                    <td>Pencil</td>
                    
                </tr>
                <tr>
                    <td>300</td>
                    <td>Rubber</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>Bag</td>
                    <td>35</td>
                </tr>
            </tbody>
       
        </table>
        <p><b><h2>Name: Sushama Motekar</h2></b></p>
        <p><b><h2>Assignment A and B</h2></b></p>
    </body>
</html>
