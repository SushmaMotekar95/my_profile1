<!DOCTYPE html>
<html>
    <head>
        <title>Table Assignment</title>
        <style>
            table, tr,th,td
            {
                border:2px solid cadetblue;
                border-collapse:collapse;
            }
        </style>
    </head>
    <body>
        <p><h3><b>Student Marksheet</b></h3></p>
        <table>
            <thead>
                
                <th><u> ID </u></th>
                <th><u>Name</u></th>
                <th><u>Subject</u></th>
                <th><u>Marks</u></th>
                
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3"> 1</td>
                    <td rowspan="3">David</td>
                    <td>Maths</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Computers</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td rowspan="3">2</td>
                    <td rowspan="3">Alex</td>
                    <td>Maths</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>70</td>
                </tr>
                <td>Computers</td>
                <td>90</td>
            </tbody>
        </table>
        <hr>
        

            <p><h3><b>Accessories Details</b></h3></p>
        <table>
            <thead>
                <th colspan="3">Product</th>
            </thead>
            <thead>
                <th>No</th>
                <th>P.Name</th>
                <th>P.Count</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Pen</td>
                    <td rowspan="3">50</td>
                    
                </tr>
                <tr>
                    <td>2</td>
                    <td>Book</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Dust</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
