<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
</head>
<body>
    <h><b>Vehicles</b></h>
    <ol type="1">
        <li>Car</li>
        <li>Bike</li>
        <ul type="Circle">
            <li>Electric Bike</li>
            <li>Super Bike</li>
            <li>Bike</li>
        </ul>
        <li>Plane</li>
        <ul type="Circle">
            <li>Fighter Plane</li>
            <li>Commercial Plane</li>
            <li>Private Plane</li>
        </ul>
        <li>Helicopter</li>
    </ol>
</body>
</html>
