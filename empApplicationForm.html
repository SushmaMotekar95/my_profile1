<!DOCTYPE html>
<html>
    <head>
        <title> Employee Appplication Form</title>
    </head>
    <body>
        <h2><p><b> Application Form</b></p></h2>
        <table>
            <tbody>
                <tr>
                    <td><label for="fname">Full Name:</label></td>
                    <td><input type="text" id="fname" required autofocus  max="40"></td>
                </tr>
                <tr>
                    <td><label >Email:</label></td>
                    <td><input type="email" required placeholder="Ex.abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password" required ></td>
                </tr>
                <tr>
                    <td><label>Contact Number:</label></td>
                    <td><input type="number"  required></td>
                </tr>
                <tr>
                    <td><label>Profile Photo:</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label>Date of Birth:</label></td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" >Male <input type="radio" >Female <input type="radio" >Transnender  </td>
                </tr>
                <tr>
                    <td><label>Marital Status:</label></td>
                    <td><input type="radio">Yes <input type="radio">No</td>
                </tr>
                <tr>
                    <td><label>Known Tools & Technology:</label></td>
                    <td>
                        <input type="checkbox"><label>Angular</label> 
                        <input type="checkbox"><label>React</label>
                        <input type="checkbox"><label>Python</label>
                        <input type="checkbox"><label>Java</label>
                        <input type="checkbox"><label>Jenkin</label>
                        <input type="checkbox"><label></label>GIT
                        <input type="checkbox">Database
                    </td>
                </tr>
                <tr>
                    <td><label>Designation:</label></td>
                    <td> 
                        <select>
                            <option>UI Developer</option>
                            <option>Backend Developer</option>
                            <option>Full Stack Developer</option>
                            <option>DevOps Engineer</option>
                            <option>Tester</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Country:</label></td>
                    <td><input type="text" value="India" readonly></td>
                </tr>
                <tr>
                    <td><label>Present Address:</label></td>
                    <td><textarea type="text"  value="Address" row="7" col="5"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Register</button></td>
                    <td><button type="reset">clear all</button></td>
                </tr>
                


            </tbody>
        </table>
    </body>
    
</html>
